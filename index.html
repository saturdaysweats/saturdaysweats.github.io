<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saturday Sweats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ===== BODY & HEADER ===== */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0a0a23; /* dark navy to match logo */
      color: #ffffff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: linear-gradient(90deg, #1f1f3f, #0a0a23);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
    header img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0 0;
      font-size: 3rem;
      color: #ff6700; /* match the orange in the logo */
      text-shadow: 1px 1px 3px #000;
    }
    p.header-subtitle {
      margin: 5px 0;
      color: #ffffff;
      font-weight: bold;
    }

    /* ===== CONTAINER & CARDS ===== */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #11112a; /* darker card background */
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #ff6700; /* accent color */
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    /* ===== PICKS ===== */
    #todays-picks p {
      background: #1f1f3f;
      color: #ffffff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
    #todays-picks strong {
      color: #fdd835; /* golden highlight for picks */
    }

    /* ===== LINKS ===== */
    a {
      color: #00ff99; /* bright green from logo */
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== DISCLAIMER ===== */
    .disclaimer {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 30px;
      color: #bbbbbb;
    }
  </style>
</head>
<body>

<header>
  <img src="03b1104c-8ebf-4ca8-8bf5-8c7acc652bae.png" alt="Saturday Sweats Logo">
  <h1>Saturday Sweats</h1>
  <p class="header-subtitle">College Football Picks</p>
</header>

<div class="container">

  <div class="card">
    <h2>Season Record</h2>
    <p id="season-record">0â€“0 (+0.0U)</p>
  </div>

  <div class="card">
    <h2>Today's Picks</h2>
    <div id="todays-picks"></div>
  </div>

  <div class="card">
    <h2>Follow Me</h2>
    <p><a href="https://twitter.com/SaturdaySweats" target="_blank">@SaturdaySweats</a></p>
  </div>

  <p class="disclaimer">
    For entertainment purposes only. Not gambling advice. 21+.
  </p>

</div>

<script>
  // ===== CONFIGURE PICKS =====
  const seasonRecord = "3â€“1 (+4.0U)";
  const todaysPicks = [
    { pick: "Ohio +6.5 (1U) ðŸ¾", comment: "UNLV has been very lucky this season" },
    { pick: "Louisville -7.5 (1U)", comment: "Strong matchup, expect a win" }
  ];

  // ===== UPDATE HTML =====
  document.getElementById("season-record").textContent = seasonRecord;

  const picksContainer = document.getElementById("todays-picks");
  picksContainer.innerHTML = "";

  todaysPicks.forEach(p => {
    const pEl = document.createElement("p");
    pEl.innerHTML = `<strong>${p.pick}</strong><br>${p.comment}`;
    picksContainer.appendChild(pEl);
  });
</script>

</body>
</html>
