<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saturday Sweats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 24px;
      text-align: center;
      border-bottom: 2px solid #22c55e;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #22c55e;
    }

    header p {
      margin-top: 8px;
      font-size: 1rem;
      color: #94a3b8;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .card h2 {
      margin-top: 0;
      color: #22c55e;
      border-bottom: 1px solid #1e293b;
      padding-bottom: 8px;
    }

    .record p {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .picks p {
      font-size: 1.1rem;
      font-style: italic;
      color: #cbd5f5;
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>

<body>

  <header>
    <h1>Saturday Sweats</h1>
    <p>Elite CFB betting. Data-driven edges. Long-term profit.</p>
  </header>

  <main>

    <!-- RECORD SECTION -->
    <div class="card record">
      <h2>2025 Record</h2>
      <p>107–58 (+64.50U)</p>
    </div>

    <!-- PICKS SECTION -->
    <div class="card picks">
      <h2>Today’s Picks</h2>
      <p>No picks today.</p>
    </div>

  </main>

  <footer>
    © 2025 Saturday Sweats · Bet responsibly
  </footer>

</body>
</html>
