<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saturday Sweats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ===== BODY & HEADER ===== */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0a0a23; /* dark navy */
      color: #ffffff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: linear-gradient(90deg, #1f1f3f, #0a0a23);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
    header img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0 0;
      font-size: 3rem;
      color: #ff6700;
      text-shadow: 1px 1px 3px #000;
    }
    p.header-subtitle {
      margin: 5px 0;
      color: #ffffff;
      font-weight: bold;
    }

    /* ===== CONTAINER & CARDS ===== */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #11112a;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    h2 {
      color: #ff6700;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    /* ===== PICKS ===== */
    #todays-picks p {
      background: #1f1f3f;
      color: #ffffff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
    #todays-picks strong {
      color: #fdd835;
    }

    /* ===== LINKS ===== */
    a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== DISCLAIMER ===== */
    .disclaimer {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 30px;
      color: #bbbbbb;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .card { padding: 15px; margin-bottom: 15px; }
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

<header>
 <img src="https://via.placeholder.com/150" alt="Logo Test">
  <h1>Saturday Sweats</h1>
  <p class="header-subtitle">College Football Picks</p>
</header>

<div class="container">

  <div class="card">
    <h2>Season Record</h2>
    <p id="season-record">0â€“0 (+0.0U)</p>
  </div>

  <div class="card">
    <h2 id="todays-picks-title">Today's Picks</h2>
    <div id="todays-picks"></div>
  </div>

  <div class="card">
    <h2>Follow Me</h2>
    <p><a href="https://twitter.com/SaturdaySweats" target="_blank">@SaturdaySweats</a></p>
  </div>

  <p class="disclaimer">
    For entertainment purposes only. Not gambling advice. 21+.
  </p>

</div>

<script>
  // ===== CONFIGURE PICKS =====
  const seasonRecord = "102â€“55 (+62.98U)";
  const todaysPicks = [
    { pick: "Ohio +6.5 (1U) ðŸ¾", comment: "UNLV has been very lucky this season" }
  ];

  // ===== UPDATE HTML =====
  document.getElementById("season-record").textContent = seasonRecord;

  // Display today's date
  const today = new Date();
  const options = { month: 'short', day: 'numeric', year: 'numeric' };
  document.getElementById("todays-picks-title").textContent = `Today's Picks - ${today.toLocaleDateString('en-US', options)}`;

  // Populate picks
  const picksContainer = document.getElementById("todays-picks");
  picksContainer.innerHTML = "";
  todaysPicks.forEach(p => {
    const pEl = document.createElement("p");
    pEl.innerHTML = `<strong>${p.pick}</strong><br>${p.comment}`;
    picksContainer.appendChild(pEl);
  });
</script>

</body>
</html>
